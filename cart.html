<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cart</title>
	<link href='https://fonts.googleapis.com/css?family=La Belle Aurore' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=La Belle Aurore' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="cart.css">
  <script src="cart.js"></script>
</head>
<body>
	<nav class="navBar sticky">
	    <div class="main-nav">
	      <a href="index.html">
	        <img src="imagini/veve6.png" alt="logo">
	      </a>
	    </div>
	</nav>
	
	<div class="items-wrapper">
		<div id="tableDiv">
			<table id="myTable">
				<thead>
					<tr>
						<th >Name</th>
						<th >Price</th>
						<th >Quantity</th>
						<th >SubTotal</th>
					</tr>
				<thead>
				<tbody></tbody>
			</table>
		</div>
		<div id="totalDetails">
			<button id="clearCart" onclick="emptyCart()" class="buy-btn">Clear Cart</button>
			<button id="pay" class="buy-btn">Pay Cart</button>
			<div id="totalItems">Number of items</div>			
			<div id="total">Total to pay</div>
		</div>
	</div>
</body>
</html>
